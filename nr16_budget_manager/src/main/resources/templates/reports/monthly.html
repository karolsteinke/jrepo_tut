<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>Monthly Report</title>
    </head>
    <body>
        <h2 th:text="'Monthly Report: ' + ${report.month} + '/' + ${report.year}"></h2>
        <p>Total income: <span th:text="${report.totalIncome}"></span></p>
        <p>Total expense: <span th:text="${report.totalExpense}"></span></p>
        <p>Balance: <span th:text="${report.balance}"></span></p>

        <h3>Expenses by category</h3>
        <table border="1">
            <tr><th>Category</th><th>Amount</th></tr>
            <tr th:each="entry : ${report.expensesByCategory}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </table>

        <p><a th:href="@{/reports/monthly/csv(month=${report.month}, year=${report.year})}">Export to CSV</a></p>
    </body>
</html>
