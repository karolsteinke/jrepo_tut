<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
    </head>
    <body>

        <!--html form asking for user input-->
        <h2>Register</h2>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <label>Username: <input type="text" th:field="*{username}"/></label><br/>
            <label>Password: <input type="password" th:field="*{password}"/></label><br/>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a th:href="@{/login}">Login</a></p>

    </body>
</html>
